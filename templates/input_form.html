<!DOCTYPE html>
<html>
<head>
    <title>Battery Passport Console</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom "Industrial" Styling */
        body { background-color: #212529; color: white; }
        .card { border: none; border-radius: 15px; }
        .form-control, .form-select {
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            padding: 15px; /* Bigger touch target */
            font-size: 1.1rem; /* Bigger text */
            border-radius: 10px;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        .section-title {
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #0d6efd;
            font-weight: bold;
        }
        .btn-generate {
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white p-4 text-center">
                        <h2 class="mb-0">üè≠ Industrial Battery Passport</h2>
                        <small>Compliance Engine v1.0</small>
                    </div>
                    
                    <div class="card-body bg-white text-dark p-5">
                        <form action="/generate" method="post">
                            
                            <h5 class="section-title">1. Compliance Data (Mandatory)</h5>
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3">
                                    <label>EPR Registration Number</label>
                                    <input type="text" name="epr_number" class="form-control" placeholder="e.g. BWM/PRO/2026/..." required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Manufacturer Name</label>
                                    <input type="text" name="producer_name" class="form-control" placeholder="e.g. TechVolts India Pvt Ltd" required>
                                </div>
                            </div>

                            <h5 class="section-title">2. Product Specifications</h5>
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3">
                                    <label>Brand / Model Name</label>
                                    <input type="text" name="brand_name" class="form-control" placeholder="e.g. PowerMax 500" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Battery Category</label>
                                    <select name="battery_type" class="form-select">
                                        <option value="L5-M (E-Rickshaw)">üõ∫ E-Rickshaw (L5-M)</option>
                                        <option value="L-Category (2-Wheeler)">üõµ 2-Wheeler (L-Category)</option>
                                        <option value="Portable (Mobile/Laptop)">üì± Portable (Mobile/Laptop)</option>
                                        <option value="Industrial (UPS/Solar)">‚òÄÔ∏è Industrial (UPS/Solar)</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6 mb-3">
                                    <label>Chemistry</label>
                                    <input type="text" name="chemistry" class="form-control" placeholder="e.g. Li-Ion NMC" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Weight (kg)</label>
                                    <input type="number" step="0.01" name="weight" class="form-control" placeholder="e.g. 12.5" required>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6 mb-3">
                                    <label>Nominal Voltage (V)</label>
                                    <input type="number" step="0.1" name="voltage" class="form-control" placeholder="e.g. 48.0" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Rated Capacity (Ah)</label>
                                    <input type="number" step="0.1" name="capacity" class="form-control" placeholder="e.g. 100.0" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-generate shadow">
                                    üñ®Ô∏è Generate & Print Label
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
