<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battery Passport Console</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #1a1a1a; color: #fff; font-family: 'Inter', sans-serif; }
        .card { border-radius: 15px; border: none; }
        .mode-toggle { background: #f8f9fa; border: 2px solid #dee2e6; border-radius: 12px; }
        .mode-active { border-color: #0d6efd; background: #f0f7ff; }
        input:disabled { background-color: #e9ecef !important; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card bg-white text-dark shadow-lg">
                    <div class="card-header bg-primary text-white py-4 text-center">
                        <h3 class="mb-0">ðŸ”Œ Battery Compliance Console</h3>
                    </div>
                    <div class="card-body p-5">
                        <form action="/generate" method="post" id="passportForm">
                            
                            <h6 class="text-primary fw-bold mb-3 uppercase">1. Company Registry</h6>
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3"><label class="form-label">EPR No.</label><input type="text" name="epr_number" class="form-control" required></div>
                                <div class="col-md-6 mb-3"><label class="form-label">Manufacturer Name</label><input type="text" name="producer_name" class="form-control" required></div>
                            </div>

                            <div class="mode-toggle mb-4 p-4" id="modeContainer">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h6 class="mb-0">Activate Production Batch?</h6>
                                    <div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="enableProduction" style="width: 2.5em; height: 1.2em;"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4"><label class="form-label small">Quantity</label><input type="number" name="batch_size" id="batchSize" class="form-control" value="1" disabled required></div>
                                    <div class="col-md-4 text-center"><label class="form-label small d-block">Unique IDs?</label><input class="form-check-input mt-2" type="checkbox" name="is_unique" id="uniqueToggle" disabled></div>
                                    <div class="col-md-4"><label class="form-label small">Brand/Model</label><input type="text" name="brand_name" id="brandName" class="form-control" disabled required></div>
                                </div>
                            </div>

                            <h6 class="text-primary fw-bold mb-3 uppercase">2. Engineering Data</h6>
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3"><label class="form-label">Chemistry</label><input type="text" name="chemistry" class="form-control" required></div>
                                <div class="col-md-6 mb-3"><label class="form-label">Category</label><select name="battery_type" class="form-select"><option>EV Battery</option><option>Industrial UPS</option></select></div>
                                <div class="col-md-4"><label class="form-label">Volts</label><input type="number" step="0.1" name="voltage" class="form-control" required></div>
                                <div class="col-md-4"><label class="form-label">Capacity (Ah)</label><input type="number" step="0.1" name="capacity" class="form-control" required></div>
                                <div class="col-md-4"><label class="form-label">Weight (kg)</label><input type="number" step="0.01" name="weight" class="form-control" required></div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow">ðŸš€ GENERATE COMPLIANCE LABELS</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const toggle = document.getElementById('enableProduction');
        const batch = document.getElementById('batchSize');
        const unique = document.getElementById('uniqueToggle');
        const brand = document.getElementById('brandName');
        const box = document.getElementById('modeContainer');
        const form = document.getElementById('passportForm');

        toggle.addEventListener('change', function() {
            const state = !this.checked;
            batch.disabled = unique.disabled = brand.disabled = state;
            if(!this.checked) { batch.value = 1; brand.value = ""; unique.checked = false; box.classList.remove('mode-active'); }
            else { box.classList.add('mode-active'); }
        });

        // CRITICAL FIX: Unlock fields so values are actually SENT to Python
        form.addEventListener('submit', function() {
            batch.disabled = false;
            unique.disabled = false;
            brand.disabled = false;
            if(!brand.value) { brand.value = "STANDARD-BATCH"; }
        });
    </script>
</body>
</html>
